<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href=https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css />
  <link rel="stylesheet" href=https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">

        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>

      <form id="search-form" class="form">

        <input class="form-control weather-search mb-3 col-12" type="text" id="search-input" placeholder="London"
          aria-labelledby="form-heading" aria-controls="today forecast" />

          <button type="submit" class="btn search-button btn-primary col-12" id="search-button" aria-label="submit search">
            Search
          </button>

      </form>

        <hr class="hr weather-hr mt-3 mb-2">

        <div class="list-group" id="history">

          <button class="btn search-button search-history btn-secondary m-2" data-set="London">London</button>

        </div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite">

          <div class="container">
            <div class="row text-center">
                <div class="col-md mb-3">
                    <div class="card bg-light text-dark">
                        <div class="card-body" id="main-body">

                          <!-- add content here -->
                          
                        </div>
                      </div>
                </div>
            </div>
        </div>

        </section>

        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          <section class="px-4" title="forecast section">
            <div class="container">
                <div class="row text-center" id="forecast-section">

                 <!-- add content here -->

            </div>
        </div>
    </section>

        </section>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src=https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js></script>
  <!-- jQuery -->
  <script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
